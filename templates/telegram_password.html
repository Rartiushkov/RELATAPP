<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Telegram Password</title>
</head>
<body>
    <h1>Enter Telegram Password</h1>
    <form method="post" action="{{ url_for('telegram_password') }}">
        {{ csrf_token() }}
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
