<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dialogs</title>
</head>
<body>
    <h1>Select chat</h1>
    <ul>
    {% for d in dialogs %}
        <li><a href="{{ url_for('dialog', chat_id=d.entity.id) }}">{{ d.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
